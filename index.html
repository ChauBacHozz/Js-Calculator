<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Js Calculator</title>
</head>
<body>
    <div id="main">
        <div id="calculator">
            <div id="result">

            </div>
            <div id="btns">
                <ul id="numbers">
                    <li class="number-btn">7</li>
                    <li class="number-btn">8</li>
                    <li class="number-btn">9</li>
                    <li class="number-btn">4</li>
                    <li class="number-btn">5</li>
                    <li class="number-btn">6</li>
                    <li class="number-btn">1</li>
                    <li class="number-btn">2</li>
                    <li class="number-btn">3</li>
                    <li class="number-btn">0</li>
                    <li class="number-btn">.</li>
                </ul>
                <ul id="operations">
                    <li class="ope-btns">DEL</li>
                    <li class="ope-btns">AC</li>
                    <li class="ope-btns">x</li>
                    <li class="ope-btns">/</li>
                    <li class="ope-btns">+</li>
                    <li class="ope-btns">-</li>
                    <li class="ope-btns">=</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
