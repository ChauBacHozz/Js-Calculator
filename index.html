<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Js Calculator</title>
</head>
<body>
    <div id="main">
        <div id="calculator">
            <div id="result">

            </div>
            <div id="btns">
                <ul id="numbers">
                    <li class="btn" value = "7">7</li>
                    <li class="btn" value = "8">8</li>
                    <li class="btn" value = "9">9</li>
                    <li class="btn" value = "4">4</li>
                    <li class="btn" value = "5">5</li>
                    <li class="btn" value = "6">6</li>
                    <li class="btn" value = "1">1</li>
                    <li class="btn" value = "2">2</li>
                    <li class="btn" value = "3">3</li>
                    <li class="btn grid-col-span-2" value="0">0</li>
                    <li class="btn" value = ".">.</li>
                </ul>
                <ul id="operations">
                    <li onclick="undo()">DEL</li>
                    <li onclick="clean()">AC</li>
                    <li class="btn" value="*">x</li>
                    <li class="btn" value="/">/</li>
                    <li class="btn" value="+">+</li>
                    <li class="btn" value="-">-</li>
                    <li onclick="equal()">=</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
